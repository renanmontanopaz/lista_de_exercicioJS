<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 8</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Exercício 8</h1>
    <p>resultado: </p>
    <script>
        var n1 = Number(window.prompt('Digita o primeiro número:'))
        var n2 = Number(window.prompt('Digita o segundo número:'))
        if(n1!=n2){
            if(n1>n2){
                document.write(`O número maior é: ${n1}`)
            }else{
                if(n2>n1){
                    document.write(`O número maior é: ${n2}`)
                }
            }
        }else{
            document.write('Números iguais não é permitido')
        }
    </script>
</body>
</html>
